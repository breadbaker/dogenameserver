<!doctype html>
<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

        <style>
            .available {
                background-color: green;
            }

            .unavailable {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>Check Names</h1>
        <input type="text" id="name" placeHolder="check name">

        <input type="text" id="dogeHash" placeHolder="doge dogeHash">
        <script type="text/javascript">
        $(document).on('ready',function () {

            var nameEl = $('#name');

            checkAvail = function () {
                $.get('/check?name=' + nameEl.val(), function(resp) {
                    if ( resp === 'open') {
                        // alert('no record');
                    } else {
                        $('#dogeHash').val(resp.dogeHash);
                    }
                })
            };

            var debounced = _.debounce(checkAvail, 100);

            nameEl.on('keyup', debounced);

        });
        </script>
    </body>
</html>
