        <div class="row">
        <h1 class="small-centered columns">Check if a name is registered#</h1>
        <div class=" small-6 panel round small-centered columns">
          <p>Name</p><br>
          <input type="text" id="name" placeHolder="ummjackson"><br>
          <p>Public Address</p>
          <input type="text" id="dogeHash" placeHolder="DPfDsaTh38Eou4b8RXQJSCAk5mFTYWjiBP">
        </div>
        </div>
        <script type="text/javascript">
        $(document).on('ready',function () {

            var nameEl = $('#name');

            checkAvail = function () {
                $.get('/check?name=' + nameEl.val(), function(resp) {
                    if ( resp === 'open') {
                        // alert('no record');
                    } else {
                        $('#dogeHash').val(resp.dogeHash);
                    }
                })
            };

            var debounced = _.debounce(checkAvail, 100);

            nameEl.on('keyup', debounced);

        });
        </script>
