<!doctype html>
<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

        <style>
            .available {
                background-color: green;
            }

            .unavailable {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>Register Names</h1>
        <input type="text" id="name" placeHolder="check name">

        <input type="text" id="dogeHash" placeHolder="doge dogeHash">
        <button class="btn" id="save">Save</button>
        <p id="response"></p>
        <script type="text/javascript">
        $(document).on('ready',function () {

            var nameEl = $('#name');

            checkAvail = function () {
                $.get('/check?name=' + nameEl.val(), function(resp) {
                    if ( resp === 'open') {
                        nameEl.addClass('available');
                        nameEl.removeClass('unavailable');
                    } else {
                        nameEl.addClass('unavailable');
                        nameEl.removeClass('available');
                    }
                })
            };

            var checkConfirm = function ( name, tries) {

                if (tries < 1) {
                    $('#response').html(' too late');
                    return;
                }
                $.get('./confirm?name=' + name, function (resp) {
                    if (resp === 'confirmed') {
                        $('#response').html('confirmed!');
                    } else {
                        setTimeout(function() {
                            checkConfirm(name, tries-1);
                        }, 30* 1000);
                    }
                });
            }

            var debounced = _.debounce(checkAvail, 100);

            nameEl.on('keyup', debounced);

            $('#save').on('click', function () {
                var name = nameEl.val();
                $.post('./query', {
                    name: name, 
                    dogeHash: $('#dogeHash').val()
                }, function (resp) {
                    if ( resp !== 'taken' && resp !== 'error') {
                        $('#response').html('Pleasee pay us ' + resp.amount + ' doge coin to: ' + resp.address + '. Do this within 20min.');
                        checkConfirm(name, 10);
                    } else {
                        alert(resp);
                    }
                });
            });
        });
        </script>
    </body>
</html>
