$(document).on('ready',function () {

            var nameEl = $('#name');

            checkAvail = function () {
                $.get('/check?name=' + nameEl.val(), function(resp) {
                    if ( resp === 'open') {
                        // alert('no record');
                    } else {
                        $('#dogeHash').val(resp.dogeHash);

            nameEl.on('keyup', debounced);
